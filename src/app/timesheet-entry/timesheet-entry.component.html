
 <div> 
    <div class="row"  *ngFor="let d of dateEntries" [ngStyle]="{'height.px': 100 }"> 
    <div class="col-md-2">
         {{ d.entryDate | date:'dd/MM/yyyy'}} 
    </div>
    <div class="col-md-2" *ngFor="let t of d.tasks">
         <div>  {{t.ptsID}}  </div>
         <div> {{t.Description}} </div>
    </div> 
  </div> 
</div>
